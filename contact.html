  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>

            <li><a href="/services.html">services</a></li>

      <div class="main">
        <div class="hamburger">
          <img src="sidebar.png" class="sidebar ham" width="23px" />
          <img
            src="cross.png"
            class="cross"
            id="cross1"
            alt=""
            srcset=""
            width="23px"
          />
        </div>
        <div class="contactform">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="form-group">
              <label for="clientemail">Enter your name.</label>
              <input
                type="email"
                class="form-control"
                id="client-email"
                aria-describedby="emailHelp"
                placeholder="Name"
              />
              
            </div>
            <div class="form-group">
              <label for="clientemail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="client-email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small class="emailHelp" id="emailHelp1"></>
                we will never share your detail.</small>
              
            </div>
    
            <div class="form-group">
              <label for="client phone">phone no.</label>
              <input
                type="phone"
                class="form-control"
                id="clientphone"
                placeholder="enter phone no."
              />
            </div>
            <div class="form-group">
              <label for="client phone">Enquiry</label>
              <input
                type="text"
                class="form-control"
                id="clientphone"
                placeholder="?"
              />
            </div>
            <div class="form-group" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" id="numb" for="isclient"
                >I want to you work on project</label
              >
            </div>
            <button type="submit" class="btn-sm1">Submit</button>
          </form>
        </div>
      </div>
    </div>
